locations:
  - id: "UPapoucha"
    name: "U Papoucha"
    descriptions:
      - default: "Tučňák Tux se ocitl v kanceláři ředitele ZOO. V rohu stojí těžký ocelový sejf. Uprostřed místnosti je mohutný stůl a u stropu visí klícka se spícím papouškem."
    connections:
