  title: "Tux"
  language: "cs"
intro:
  - page: |
      Tučňák Tux nikdy nepoznal svobodu. Narodil se v ZOO v jednom menším městě.
      Celý svůj dosavadní život prožil na jediném místě - v Zimním království,
      jak se jedna z tamních expozic nazývá, při bezstarostných hrách s mladší
      sestřičkou Tuxie.
      Jenže ty šťastné dny jsou minulostí! Tuxie zmizela!
      Jednou ráno ji zřízenci strčili do pytle a odnesli ji neznámo kam. Někteří
      říkali, že si ji vybrala nějaká firma, aby vystupovala v reklamách na cosi,
      co se snad jmenuje "operační systém". Lachtani zase na Tuxe pokřikovali,
      že jeho sestřička skončila v konzervě jako žrádlo pro psy.
  - page: |
      Tux dospěl k tomu, že jediná možnost, jak zjistit skutečný osud Tuxie, je
      dostat se do kanceláře ředitele ZOO. Tam přece musí být nějaké dokumenty!
      Tux rozjel akci. Nejprve ukradl jednomu děcku žvýkačku a ucpal zámek, takže
      zřízenec nemohl večer pavilon uzamknout. Tux počkal, až v ZOO zůstane jen
      hlídač, neškodný ochmelka, a vyrazil ven.
      Tux už už otevřel nezamčené dveře, když tu se náhle ozval drsný hlas:
      "Pracky nahoru a žádný vylomeniny, frajere!"
      Současně Tux ucítil na zádech hlaveň pistole. Jeho ploutve doslova vystřelily vzhůru.
  - page: |
      Ale počkat, počkat, tady něco nehraje. Ten hlas, to je přece... Béďa!
      "Jasně, kámo. Méďa Béďa s.r.o. Kdo jsi myslel, že to je? Policie? Heh!"
      Tux se otočil a spatřil ledního medvěda, kterému všichni tučňáci mají dovoleno
      říkat Bedřich a jediní Tux a Tuxie dokonce Béďa. Lachtani ho musejí oslovovat "pane"
      a stát při tom v pozoru. Béďa má v ruce černou plastikovou pistoli, kterou zřejmě uzmul
      nějakému dětskému návštěvníku.
      "To jsou ale slabomyslné vtipy!"
      "Heh. Ale fungujou! Kam se hrneš, kámo? Už je ti to tu malý?"
      Tux svěřil Béďovi svůj záměr, vloupat se do ředitelovy kanceláře, najít
      dokumenty svědčící o dalším osudu Tuxie a vydat se jí hledat. Béďa v úspěch
      tučňákovy mise nevěřil ani v nejmenším, ale nechal si svou skepsi pro sebe.
      "Tak hodně štěstí, Tuxi." – "Díky."
      Béďa si v tu chvíli uvědomil, že už dlouho nepřipomenul lachtanům, jaké je jejich místo
      na společenském žebříčku a rozhodl se to napravit. Když Tux procházel dveřmi, už je Béďa naháněl...
