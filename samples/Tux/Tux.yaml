        target: "PredKancelari"
  - id: "ZimniKralovstvi"
    name: "Zimní království"
    descriptions:
      - default: "Tučňák Tux je zpět v Zimním království, kde si hrají lachtani a medvěd Béďa je nutí k trikům."
    connections:
      - direction: "před_Zimní_království"
        target: "PredKralovstvim"
  - id: "Hriste"
    name: "Hřiště"
    descriptions:
      - default: "Poblíž občerstvení je malé dětské hřiště se skluzavkou a kolotočem."
    connections:
