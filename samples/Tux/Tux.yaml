        target: "Opice"
      - direction: "voliéry"
        target: "Klokan"
      - direction: "žirafy"
        target: "Zirafy"
      - direction: "antilopy"
        target: "Strom"
  - id: "Zirafy"
    name: "Žirafy"
    descriptions:
