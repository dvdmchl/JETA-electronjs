items:
  - id: "skorapky"
    name: "Skořápky"
    location: "UPapoucha"
    descriptions:
      - default: "Pár skořápek od burských oříšků leží pod klíckou."
    onTake:
      - default: "FUJ! Uklízet bordel na podlaze není práce hodná tučňáka Tuxe!"
    onExamine:
      - default: "Tux špičkou nohy rozhrnul skořápky. \"Ten mizera papoušek si zase dával pěkně do zobáku!\""
  - id: "sejf"
    name: "Sejf"
    location: "UPapoucha"
    descriptions:
      - default: "Těžký ocelový sejf opatřený otočným číselníkem."
    onTake:
      - default: "Jsem sice drsný Tux, ale tohle fakt neunesu!"
    onExamine:
      - default: "To neotevřu, ani kdybych se na hlavu postavil!"
  - id: "penezenka"
    name: "Peněženka"
    location: "Opice"
    descriptions:
      - default: "Uloupená peněženka leží těsně za mříží."
    onTake:
      - default: "Chceš peněženku, pikolíku? Dones buráky, bude tvoje!"
    onExamine:
      - default: "Nejprve se musím peněženky zmocnit, abych ji mohl pořádně prozkoumat!"
  - id: "kad_s_olejem"
    name: "Káď s olejem"
    location: "Obcerstveni"
    descriptions:
      - default: "Plechová káď po okraj naplněná nahnědlým olejem."
    onTake:
      - default: "Jsem sice drsný Tux, ale tohle fakt neunesu!"
    onUse:
      - default: "To se v tom mám vykoupat, nebo co?!"
    onExamine:
      - default: "Fuj! Už nikdy nesním byť jedinou smaženou hranolku!"
  - id: "motorove_kolo"
    name: "Motorové kolo"
    location: "Klokan"
    descriptions:
      - default: "Nepojízdné motokolo klokana Tondy."
    onTake:
      - default: "Motorové kolo samozřejmě neunesu."
    onUse:
      - default: "Motorové kolo je momentálně nepojízdné."
  - id: "klakson"
    name: "Klakson"
    location: "Strom"
    descriptions:
      - default: "Klakson připevněný kdysi na motokolo klokana Tondy."
    onTake:
      - default: "Tux se sehnul a zmocnil se klaksonu." 
  - id: "pistole_se_sipkou"
    name: "Pistole se šipkou"
    location: "player"
    descriptions:
      - default: "Plastiková pistole nabitá uspávací šipkou."
    onUse:
      - default: "Tux trpělivě vyčkal, zamířil a vystřelil uspávací šipku."
    onExamine:
      - default: "Moc nevěřím, že to bude fungovat. Ale zázraky se dějí. Občas."
